    <style>
        body {
            background-color: #191919;
        }

        .wrapper {
            display: table;
            width: 100%;
            height: 100vh;
            text-align: center;
        }

        .content {
            display: inline-block;
            height: 100%;
            vertical-align: middle;
        }

        img {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
